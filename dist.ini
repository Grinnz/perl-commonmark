name             = CommonMark
abstract         = Interface to the CommonMark C library
version          = 0.1800
author           = Nick Wellnhofer <wellnhofer@aevum.de>
license          = Perl_5
copyright_holder = Nick Wellnhofer

[@Filter]
-bundle = @Basic
-remove = License
-remove = Readme
-remove = MakeMaker

[PodSyntaxTests]

[Prereqs]
perl = 5.008

[Prereqs / ConfigureRequires ]
Devel::CheckLib = 0

[Prereqs / TestRequires]
Test::More = 0

[Prereqs / TestRecommends]
Test::LeakTrace = 0

[MetaResources]
repository = http://github.com/nwellnhof/perl-commonmark

[MakeMaker::Awesome]
WriteMakefile_arg = LIBS => '-lcmark'
header = use Devel::CheckLib;
header = {
header =     local @ARGV;
header =     unshift(@ARGV, ExtUtils::MakeMaker::_shellwords($ENV{PERL_MM_OPT} || ''))
header =         if $ExtUtils::MakeMaker::VERSION >= 6.73_08;
header =     check_lib_or_exit(
header =         lib      => 'cmark',
header =         header   => 'cmark.h',
header =         function => 'return cmark_version >= 0x001000 ? 0 : 1;',
header =     );
header = }

